<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>My Library</h1>
        </div>
        <div id="content">
            <button id="open-add-dialog-button">Add Book</button>
            <div id="book-grid"></div>
        </div>
        <dialog id="add-book-dialog">
            <div id="dialogContents">
                <form id="book-form">
                    <input type="text" name="book-title" placeholder="Title" required>
                    <input type="text" name="book-author" placeholder="Author" required>
                    <input type="number" name="book-pages" placeholder="Pages" required>
                    <input type="checkbox" name="book-read">
                    <button id="add-book-button">Add</button>
                </form>
                <button id="close-dialog-button">Close</button>
            </div>
        </dialog>
    </div>
</body>
</html>
