<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Library</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>My Library</h1>
            <button id="open-add-dialog-button">Add Book</button>
        </div>
        <div id="content">            
            <div id="book-grid"></div>
        </div>
        <dialog id="add-book-dialog">
            <div id="dialogContents">
                <form id="book-form">
                    <input type="text" name="book-title" placeholder="Title" required>
                    <input type="text" name="book-author" placeholder="Author" required>
                    <input type="number" name="book-pages" placeholder="Pages" required>
                    <input type="checkbox" name="book-read">
                    <button id="add-book-button">Add</button>
                </form>
                <button id="close-dialog-button">Close</button>
            </div>
        </dialog>
    </div>
</body>
</html>
